<div>
    <img src="{{song.album.images[1].url | cover}}" alt="Album Cover">
    <p>{{song.name}}</p>
    Artist 
    <p ng-repeat="artist in song.artists">
        {{artist.name}}
    </p>
    Album
    <p>{{song.album.name}}</p>
    <button ng-click="play()" class="btn btn-success">Play</button>
    <button ng-click="addToList()" class="btn btn-success">Add to Playlist</button>
    <button class="btn btn-success">Favorite</button>
    <br />
    <!-- Comment -->
    <div ui-view="comment"></div>
</div>
