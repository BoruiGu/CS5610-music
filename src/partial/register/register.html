<div>
    <p>Register</p>
    <form ng-submit="register(user)">
        <div class="form-group">
            <input ng-model="user.username" type="text" placeholder="Username contains letters, numbers, '-', '_', '.' no longer than 15 characters" class="form-control">
        </div>
        <div class="form-group">
            <input ng-model="user.password" type="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <input ng-model="user.password2" type="password" placeholder="Confirm Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
