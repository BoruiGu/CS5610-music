<div ng-class="isNested ? null : 'fixed-golden-ratio'">
    <div class="searchBoxWrap row">
        <div ng-class="isNested ? 'col-md-6' : 'col-md-12'">
            <form class="dropdown" ng-submit="search(query)">
                <div class="input-group">
                    <input ng-change="autoComplete(query)" ng-model="query" class="form-control" title="Please enter a search query" placeholder="Search for tracks, albums & artists" type="text" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Search</button>
                    </span>
                </div>
                <!-- Dummy dropdown trigger; Actual work in JS -->
                <a ng-hide="true" class="dropdown-toggle" id="dropdownMenu1" href="#"></a>
                <!-- Auto Complete / Search Suggestion -->
                <ul ng-show="ACRes" class="dropdown-menu searchSuggestion visible-lg-block visible-md-block" role="menu" aria-labelledby="dropdownMenu1">
                    <!-- Tracks -->
                    <li role="presentation" class="dropdown-header">Tracks</li>
                    <li ng-repeat="item in ACRes.tracks.items" tabindex="-1">
                        <a href="#/song/{{item.id}}">
                            {{item.name}} - {{item.artists | artists}}
                        </a>
                    </li>
                    <li class="divider"></li>
                    <!-- Albums -->
                    <li role="presentation" class="dropdown-header">Albums</li>
                    <li ng-repeat="item in ACRes.albums.items" tabindex="-1">
                        <a href="#/album/{{item.id}}">
                            {{item.name}}
                        </a>
                    </li>
                    <li class="divider"></li>
                    <!-- Artists -->
                    <li role="presentation" class="dropdown-header">Artists</li>
                    <li ng-repeat="item in ACRes.artists.items" tabindex="-1">
                        <a href="#/artist/{{item.id}}">
                            {{item.name}}
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <!--Ends Search Box Wrap-->
</div>
