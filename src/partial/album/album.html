<div>
    <img src="{{album.images[1].url | cover}}" alt="Album Cover">
    <p>{{album.name}}</p>
    Artist
    <a href="#/artist/{{album.artists[0].id}}">
        {{album.artists | artists}}
    </a>
    Release Date
    <p>{{album.release_date}}</p>
    <button ng-click="PlayAll()" class="btn btn-primary">Play All</button>
    <!-- Tracks -->
    <div ui-view="tracklist"></div>
    <!-- Comment -->
    <div ui-view="comment"></div>
</div>
