<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MusicApp</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="http://uxrepo.com/static/icon-sets/modernpics/png32/512/000000/bullhorn-512-000000.png" />
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="service/api.js"></script>
    <script src="controller/home.js"></script>
    <script src="controller/player.js"></script>
    <script src="partial/search/search.js"></script>
    <script src="partial/song/song.js"></script>
    <script src="partial/result/result.js"></script>
    <script src="partial/album/album.js"></script>
    <script src="partial/artist/artist.js"></script>
    <script src="filter/cover.js"></script>
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-app="MusicApp" ng-controller="HomeCtrl">
        
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">Text 1</span>
                    <span class="icon-bar">Text 2</span>
                    <span class="icon-bar">Text 3</span>
                </button>
                <a class="navbar-brand" href="#/">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    
    <div class="container" ng-view>
        
    </div>    

    <!-- Player -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom navbar-player" ng-controller="PlayerCtrl">
        <div class="row player-row">
            <div class="col-md-2"></div>
            <div class="col-md-8 playerWrap">
                <div class="btn-Prev">
                    <a ng-click="prev()"><span class="glyphicon glyphicon-step-backward"></span></a>
                </div>
                <div class="btn-Play">
                    <a ng-click="startPlaying()" ng-hide="playerStarted"><span class="glyphicon glyphicon-play"></span></a>
                    <a ng-click="pause()" ng-show="isPlaying"><span class="glyphicon glyphicon-pause"></span></a>
                    <a ng-click="resume()" ng-show="isPaused"><span class="glyphicon glyphicon-play"></span></a>
                </div>
                <div class="btn-Next">
                    <a ng-click="prev()"><span class="glyphicon glyphicon-step-forward"></span></a>
                </div>
                <div class="bar-progress">
                    <input type="range" ng-model="progress" ng-change="changeProgress()" min="0" max="{{duration}}" />
                </div>
                <!--orient="vertical" for firefox-->
                <input ng-show="showVolumeSlider" id="volumeSlider" type="range" orient="vertical" ng-model="volume" ng-change="changeVolume()" min="0" max="100" />
                <div class="btn-volume">
                    <a ng-click="showVolumeSlider = !showVolumeSlider"><span class="glyphicon glyphicon-volume-up"></span></a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
